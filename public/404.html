<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>СТРОЙКА - Строительная компания</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to that new path with a 301 redirect.
      (function() {
        var path = window.location.pathname;
        var segments = path.split('/').filter(function(segment) {
          return segment !== '';
        });
        var repo = segments[0];
        var pathToRedirect = '/' + repo + '/';
        if (segments.length > 1) {
          pathToRedirect += segments.slice(1).join('/');
        }
        if (window.location.search) {
          pathToRedirect += window.location.search;
        }
        if (pathToRedirect !== path) {
          window.location.replace(pathToRedirect);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
